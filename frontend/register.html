<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - LenMenu</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-utensils"></i>
                <span>LenMenu</span>
            </div>
            <nav class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Trang chủ</a>
                <a href="login.html">Đăng nhập</a>
            </nav>
        </div>
    </header>

    <!-- Registration Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="fas fa-user-plus"></i>
                    <h1>Tạo Tài Khoản</h1>
                    <p>Bắt đầu hành trình sức khỏe của bạn</p>
                </div>

                <form id="registerForm" class="auth-form">
                    <!-- Account Info -->
                    <div class="form-section">
                        <h3><i class="fas fa-user-circle"></i> Thông tin tài khoản</h3>
                        
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i> Tên đăng nhập *
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                required 
                                placeholder="Nhập tên đăng nhập"
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="email@example.com"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i> Mật khẩu *
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Tối thiểu 6 ký tự"
                                minlength="6"
                            >
                        </div>
                    </div>

                    <!-- Health Info -->
                    <div class="form-section">
                        <h3><i class="fas fa-heartbeat"></i> Thông tin sức khỏe (tuỳ chọn)</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="height">
                                    <i class="fas fa-ruler-vertical"></i> Chiều cao (cm)
                                </label>
                                <input 
                                    type="number" 
                                    id="height" 
                                    name="height" 
                                    placeholder="170"
                                    min="100"
                                    max="250"
                                >
                            </div>

                            <div class="form-group">
                                <label for="weight">
                                    <i class="fas fa-weight"></i> Cân nặng (kg)
                                </label>
                                <input 
                                    type="number" 
                                    id="weight" 
                                    name="weight" 
                                    placeholder="65"
                                    min="30"
                                    max="200"
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dietary_preferences">
                                <i class="fas fa-bullseye"></i> Mục tiêu
                            </label>
                            <select id="dietary_preferences" name="dietary_preferences">
                                <option value="">Chọn mục tiêu của bạn</option>
                                <option value="Giảm cân">Giảm cân</option>
                                <option value="Tăng cân">Tăng cân</option>
                                <option value="Tăng cơ">Tăng cơ</option>
                                <option value="Duy trì sức khỏe">Duy trì sức khỏe</option>
                                <option value="Ăn chay">Ăn chay</option>
                            </select>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
</body>
</html>
