<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Session - LenMenu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .log {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test Session & Cookies</h1>
    
    <div>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testGenerate()">2. Test Generate Menu</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logDiv.appendChild(entry);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testLogin() {
            try {
                log('Đang đăng nhập...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'testuser',
                        password: 'test123'
                    })
                });

                const data = await response.json();
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Response: ${JSON.stringify(data, null, 2)}`);
                
                // Check cookies
                log(`Cookies: ${document.cookie}`);
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }

        async function testGenerate() {
            try {
                log('Đang tạo thực đơn...');
                log(`Cookies hiện tại: ${document.cookie}`);
                
                const response = await fetch('/api/menu/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        height: 170,
                        weight: 65,
                        dietary_preferences: 'Giảm cân'
                    })
                });

                const data = await response.json();
                log(`Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    log(`Menu preview: ${data.menu_content.substring(0, 200)}...`, 'success');
                } else {
                    log(`Error: ${JSON.stringify(data)}`, 'error');
                }
                
            } catch (error) {
                log(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
